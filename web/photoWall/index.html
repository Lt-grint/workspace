<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>照片墙</title>
		<script type="text/javascript">
			function showPic(whichpic){
				var source=whichpic.getAttribute("href");
				var mypho=document.getElementById("mypho");
				mypho.setAttribute("src",source);
			}
		</script>
	</head>
	<body>
		<h1>照片墙</h1>
		<ul>
			<li><a href="img/1.jpg" onclick="showPic(this);return false">1</a></li>
			<li><a href="img/10.jpeg" onclick="showPic(this);return false">10</a></li>
			<li><a href="img/11.jpg" onclick="showPic(this);return false">11</a></li>
			<li><a href="img/12.jpg" onclick="showPic(this);return false">12</a></li>
		</ul>
		<img src="img/1.jpg" alt="当前图片" id="mypho" />
	</body>
</html>
